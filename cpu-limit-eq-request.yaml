apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cpu-limit-eq-request
  name: cpu-limit-eq-request
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cpu-limit-eq-request
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cpu-limit-eq-request
    spec:
      containers:
      - image: litmuschaos/stress-ng
        args:
          - --cpu=1
          - --timeout=200d
        imagePullPolicy: IfNotPresent
        name: cpu-limit-eq-request
        resources:
          requests:
            cpu: 66m
          limits:
            cpu: 66m
            memory: 66Mi